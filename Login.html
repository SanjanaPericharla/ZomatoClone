<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
   <link rel = "stylesheet" href = "css/Login.css">
    <script type = "text/javascript">
    function validate()
    {
        var username = document.getElementById("uname");
        var password = document.getElementById("pass");
        if(username.value.trim() == ""){
            alert("No blank username is allowed");
            username.style.border = "solid 3px red";
            document.getElementById("luser").style.visibility = "visible";
            return false;
        }
        else if(password.value.trim() == ""){
            alert("No blank password is allowed");
            password.style.border = "solid 3px red";
            document.getElementById("lpass").style.visibility = "visible";
            return false;
        }
        else if(password.value.trim().length < 5){
            alert("Password too short");
            return false;
        }
        else{
            return true;
        }
    }

        
    </script>
</head>
<body>
    <h1 class = "head">LOGIN PAGE</h1>
    <form onsubmit = " return validate()" action = "home2.html">
        <input id = "uname" placeholder = "Username" type = "text"class = "username"/>
        <label id = "luser" style = "color : red;visibility: hidden;">Invalid</label>
        <br><br>
        <input id = "pass" placeholder = "Password" type = "password"class = "password"/>
        <label id = "lpass" style = "color : red;visibility: hidden;">Invalid</label>
        <br></br>
        <button type = "submit" class = "button">Login</button>
    </form>

</body>
</html>
